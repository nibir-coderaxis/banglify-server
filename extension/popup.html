<html>
<head>
  <script src="postAndConvert.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro&subset=latin,latin-ext' rel='stylesheet'
        type='text/css'>
  <link href='http://localhost:8080/bangla_font' rel='stylesheet'
        type='text/css'>
  <style>

    body {
      width: 400px;
      height: 400px;
      max-height: 400px;
      margin: 0;
      font-family: Source Sans Pro, Akaash, serif;
    }

    #original-text-button {
      margin: 4px auto;
      background-color: #41ba3e;
      border-top: none;
      border-right: none;
      border-left: none;
      border-bottom-color: #41b93e;
      border-bottom-width: 2px;
      display: block;
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;

    }

    .text {
      white-space: break-word;
      font-size: 0.5cm;
      margin: 8px;
    }

    #spinner {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 2000000000;
      background-color: white;
      top: 0;
      left: 0;
      /*margin-top: -8px;
      margin-left: -8px;*/
    }

    #spinner img {
      transform: translate(50%, 50%);
    }

    #error {
      display: none;
      color: red;
    }

    #original {
      color: #424242;
      border-bottom: dashed #626262 2px;
    }

    #original:first-child:before {
      content: 'Original Text:<br/>';
    }

    .hover {
      background-color: #ade7ab;
    }

  </style>
</head>
<body>
<button id="original-text-button">Show original text</button>
<div id="spinner"></div>
<script src="spin.min.js"></script>
<script src="spinnerDetails.js"></script>

<div id="error"><h1>An error occured while trying convert. Please try again later</h1></div>
<div id="original" class='text'></div>
<div class='text' id="result"></div>


</body>
</html>
