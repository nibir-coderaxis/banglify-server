<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Banglify!
  </title>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro&subset=latin,latin-ext' rel='stylesheet'
        type='text/css'>
  <link href='static/bangla_font.css' rel='stylesheet'
        type='text/css'>
  <link rel="stylesheet" href="static/material.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
      type="text/css">
  <link rel="stylesheet" href="static/index.css"
        type="text/css">
  <script src="node_modules/material-design-lite/material.min.js"></script>
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-base">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    </div>
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      <img src="static/128x128.png"/>

      <h3>Banglify!</h3>

    </div>
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    </div>
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
      <a href="#overview" class="mdl-layout__tab is-active">Overview</a>
      <a href="#screenshots" class="mdl-layout__tab">ScreenShots</a>

      <a href="https://chrome.google.com/webstore/detail/banglify/enedgjpjgakkokkngljbipfbdlgiiefc"
         class="mdl-layout__tab">Download</a>
      <a href="https://github.com/yusaira-khan/banglify/" class="mdl-layout__tab">Source Code</a>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="mdl-layout__tab-panel is-active" id="overview">

      <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <div class="mdl-card mdl-cell mdl-cell--12-col">
          <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing" id='needs-margin' >

            <h4 class="mdl-cell mdl-cell--12-col">
              Converts Bengali text to the English Script
            </h4>

            <div class="section__circle-container mdl-cell mdl-cell--1-col mdl-cell--1-col-phone">
              <div class="section__circle-container__circle mdl-color--primary"></div>
            </div>
            <div class="section__text mdl-cell mdl-cell--11-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
              <h5>Download the <a
                  href="https://chrome.google.com/webstore/detail/banglify/enedgjpjgakkokkngljbipfbdlgiiefc">Chrome
                Extenstion</a></h5>
            </div>

            <div class="section__circle-container mdl-cell mdl-cell--1-col mdl-cell--1-col-phone">
              <div class="section__circle-container__circle mdl-color--primary"></div>
            </div>
            <div class="section__text mdl-cell mdl-cell--11-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
              <h5>See the <a href="https://github.com/yusaira-khan/banglify/">Source Code</a></h5>
            </div>

          </div>
        </div>
      </section>

      <br/><br/>

      <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="screenshots">
        <div class="mdl-card mdl-cell mdl-cell--12-col">
          <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">

            <h4 class="mdl-cell mdl-cell--12-col">
              <br/>
              Screenshots:</h4>
          </div>
          <img src="screenshots/selecting.gif" alt="Select text and click extension icon" />
          <br/>
          <img src="screenshots/hovering.gif"
               alt="Click on the Button to see original text and hover over text to see differences"
               />
        </div>
      </section>
    </div>

    <footer class="mdl-mega-footer">
      <div class="mdl-mega-footer--bottom-section">

        <ul class="mdl-mega-footer--link-list">
          <li class="mdl-logo"><a href="mailto:yusaira.khan@mail.mcgill.ca">Contact</a></li>
          <li><a href="https://raw.githubusercontent.com/yusaira-khan/banglify/master/LICENSE">License</a></li>
        </ul>
      </div>
    </footer>
  </main>
</div>
</body>
</html>
